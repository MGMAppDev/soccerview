          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "ðŸš€ Processing staging to production (fastProcessStaging â€” Session 108)"
          node scripts/maintenance/fastProcessStaging.cjs 2>&1 | tee validate_output.txt
          EXIT_CODE=${PIPESTATUS[0]}

          # Extract metrics from fastProcessStaging output
          # Format: "Total: N | Inserted: N | Skipped: N | Failed: N"
          MATCHES=$(grep -oP 'Total:\s*\K\d+' validate_output.txt | tail -1 || echo "0")
          INSERTED=$(grep -oP 'Inserted:\s*\K\d+' validate_output.txt | tail -1 || echo "0")
          # Format: "Created N new teams"
          TEAMS=$(grep -oP 'Created\s+\K\d+' validate_output.txt | tail -1 || echo "0")
          echo "matches=$MATCHES" >> $GITHUB_OUTPUT
          echo "teams=$TEAMS" >> $GITHUB_OUTPUT
          echo "inserted=$INSERTED" >> $GITHUB_OUTPUT
          echo "views=yes" >> $GITHUB_OUTPUT
          echo "engine=fastProcessStaging" >> $GITHUB_OUTPUT

          exit $EXIT_CODE
        timeout-minutes: 15

