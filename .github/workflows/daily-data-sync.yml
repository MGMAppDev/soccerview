name: Daily GotSport Data Sync

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:
    inputs:
      sync_type:
        description: "Type of sync to run"
        required: true
        default: "full"
        type: choice
        options:
          - full
          - matches_only
          - linking_only
      link_max_records:
        description: "Max records to link (default 2000)"
        required: false
        default: "2000"
        type: string

jobs:
  sync-matches:
    name: Sync Match Results
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.sync_type != 'linking_only' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - name: Sync Active Events
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/syncActiveEvents.js
        timeout-minutes: 60

  link-teams:
    name: Link Teams to Matches
    runs-on: ubuntu-latest
    needs: sync-matches
    if: ${{ always() && github.event.inputs.sync_type != 'matches_only' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - name: Link Teams
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/linkTeams.js --max=${{ github.event.inputs.link_max_records || '2000' }}
        timeout-minutes: 45
