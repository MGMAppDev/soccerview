name: Daily GotSport Data Sync

on:
  schedule:
    # Run daily at 6 AM UTC (1 AM EST)
    - cron: "0 6 * * *"
  workflow_dispatch:
    inputs:
      sync_type:
        description: "Type of sync to run"
        required: true
        default: "full"
        type: choice
        options:
          - full
          - matches_only
          - linking_only
      similarity_threshold:
        description: "Similarity threshold for fuzzy matching (0.3-0.8)"
        required: false
        default: "0.4"
        type: string

jobs:
  sync-matches:
    name: Sync Match Results
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.sync_type != 'linking_only' }}
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - name: Sync Active Events
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/syncActiveEvents.js
        timeout-minutes: 45

  link-teams:
    name: Link Teams to Matches
    runs-on: ubuntu-latest
    needs: sync-matches
    if: ${{ always() && github.event.inputs.sync_type != 'matches_only' && (needs.sync-matches.result == 'success' || needs.sync-matches.result == 'skipped') }}
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - name: Link Teams
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          node scripts/linkTeams.js \
            --timeout=40 \
            --threshold=${{ github.event.inputs.similarity_threshold || '0.4' }}
